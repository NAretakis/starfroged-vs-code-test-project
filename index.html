<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ironsworn Character Generator</title>
    <link rel="stylesheet" href="https://design.cms.gov/css/public.css">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body class="ds-base">
    <header class="ds-base--inverse ds-u-padding--3">
        <div class="ds-l-container">
            <h1 class="ds-h1">Ironsworn Character Generator</h1>
        </div>
    </header>

    <main class="ds-l-container ds-u-padding-top--3">
        <div class="ds-c-card ds-u-margin-bottom--3">
            <div class="ds-c-card__header">
                <h2 class="ds-h2">Character Sheet</h2>
            </div>
            <div class="ds-c-card__body">
                <div class="ds-u-margin-bottom--3">
                    <label class="ds-c-label" for="character-name">
                        Character Name
                    </label>
                    <input class="ds-c-field" id="character-name" type="text" placeholder="Enter character name">
                </div>
                
                <div class="ds-u-margin-bottom--3">
                    <h3 class="ds-h3">Stats</h3>
                    <div class="ds-l-row ds-u-margin-top--2">
                        <div class="ds-l-col--2 ds-l-col--6-sm ds-u-margin-bottom--2">
                            <label class="ds-c-label" for="edge">Edge</label>
                            <input class="ds-c-field" id="edge" type="number" value="0">
                        </div>
                        <div class="ds-l-col--2 ds-l-col--6-sm ds-u-margin-bottom--2">
                            <label class="ds-c-label" for="heart">Heart</label>
                            <input class="ds-c-field" id="heart" type="number" value="0">
                        </div>
                        <div class="ds-l-col--2 ds-l-col--6-sm ds-u-margin-bottom--2">
                            <label class="ds-c-label" for="iron">Iron</label>
                            <input class="ds-c-field" id="iron" type="number" value="0">
                        </div>
                        <div class="ds-l-col--2 ds-l-col--6-sm ds-u-margin-bottom--2">
                            <label class="ds-c-label" for="shadow">Shadow</label>
                            <input class="ds-c-field" id="shadow" type="number" value="0">
                        </div>
                        <div class="ds-l-col--2 ds-l-col--6-sm ds-u-margin-bottom--2">
                            <label class="ds-c-label" for="wits">Wits</label>
                            <input class="ds-c-field" id="wits" type="number" value="0">
                        </div>
                    </div>
                </div>
                
                <div class="ds-u-margin-bottom--3">
                    <h3 class="ds-h3">Condition</h3>
                    <div class="ds-l-row ds-u-margin-top--2">
                        <div class="ds-l-col--3 ds-l-col--6-sm ds-u-margin-bottom--2">
                            <fieldset class="ds-c-fieldset">
                                <legend class="ds-c-label">Health</legend>
                                <div id="health" class="checkbox-track"></div>
                                <div class="meter-value-display" id="health-value">0</div>
                            </fieldset>
                        </div>
                        <div class="ds-l-col--3 ds-l-col--6-sm ds-u-margin-bottom--2">
                            <fieldset class="ds-c-fieldset">
                                <legend class="ds-c-label">Spirit</legend>
                                <div id="spirit" class="checkbox-track"></div>
                                <div class="meter-value-display" id="spirit-value">0</div>
                            </fieldset>
                        </div>
                        <div class="ds-l-col--3 ds-l-col--6-sm ds-u-margin-bottom--2">
                            <fieldset class="ds-c-fieldset">
                                <legend class="ds-c-label">Supply</legend>
                                <div id="supply" class="checkbox-track"></div>
                                <div class="meter-value-display" id="supply-value">0</div>
                            </fieldset>
                        </div>
                        <div class="ds-l-col--3 ds-l-col--6-sm ds-u-margin-bottom--2">
                            <fieldset class="ds-c-fieldset">
                                <legend class="ds-c-label">Momentum</legend>
                                <div id="momentum" class="checkbox-track momentum-track"></div>
                                <div class="meter-value-display" id="momentum-value">0</div>
                            </fieldset>
                        </div>
                    </div>
                </div>
                
                <div class="ds-l-row ds-u-margin-bottom--3">
                    <div class="ds-l-col--6 ds-l-col--12-sm ds-u-margin-bottom--2">
                        <label class="ds-c-label" for="background">Background</label>
                        <textarea class="ds-c-field" id="background" rows="4" placeholder="Character background..."></textarea>
                    </div>
                    <div class="ds-l-col--6 ds-l-col--12-sm ds-u-margin-bottom--2">
                        <div class="ds-u-display--flex ds-u-justify-content--between ds-u-align-items--center">
                            <h3 class="ds-h3 ds-u-margin-bottom--0">Assets</h3>
                            <button id="manage-assets-btn" class="ds-c-button ds-c-button--primary">Manage Assets</button>
                        </div>
                        <ul id="assets-list" class="ds-c-list ds-u-margin-top--2">
                            <!-- Assets will be populated here -->
                        </ul>
                    </div>
                </div>
                
                <div class="ds-l-row ds-u-margin-bottom--3">
                    <div class="ds-l-col--6 ds-l-col--12-sm ds-u-margin-bottom--2">
                        <div class="ds-c-card">
                            <div class="ds-c-card__header">
                                <div class="ds-u-display--flex ds-u-justify-content--between ds-u-align-items--center">
                                    <h3 class="ds-h3 ds-u-margin-bottom--0">Bonds</h3>
                                    <button id="add-bond-btn" class="ds-c-button ds-c-button--primary">Add Bond</button>
                                </div>
                            </div>
                            <div class="ds-c-card__body">
                                <div id="bonds-container">
                                    <!-- Bonds will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ds-l-col--6 ds-l-col--12-sm ds-u-margin-bottom--2">
                        <div class="ds-c-card">
                            <div class="ds-c-card__header">
                                <div class="ds-u-display--flex ds-u-justify-content--between ds-u-align-items--center">
                                    <h3 class="ds-h3 ds-u-margin-bottom--0">Vows</h3>
                                    <button id="add-vow-btn" class="ds-c-button ds-c-button--primary">Add Vow</button>
                                </div>
                            </div>
                            <div class="ds-c-card__body">
                                <div id="vows-container">
                                    <!-- Vows will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ds-c-card__footer ds-u-text-align--center">
                <button id="generate-btn" class="ds-c-button ds-c-button--primary ds-c-button--big">Generate Character</button>
            </div>
        </div>
    </main>
    
    <!-- Asset Selection Modal -->
    <div id="asset-modal" class="modal">
        <div class="modal-content ds-c-dialog">
            <div class="ds-c-dialog__header">
                <h2 class="ds-h2">Select Assets</h2>
                <button class="ds-c-dialog__close close-modal" aria-label="Close modal dialog">&times;</button>
            </div>
            <div class="ds-c-dialog__body">
                <div class="ds-l-row">
                    <div class="ds-l-col--6 ds-l-col--12-sm">
                        <h3 class="ds-h3">Available Assets</h3>
                        <ul id="available-assets-list" class="ds-c-list"></ul>
                    </div>
                    <div class="ds-l-col--6 ds-l-col--12-sm">
                        <h3 class="ds-h3">Selected Assets</h3>
                        <ul id="selected-assets-list" class="ds-c-list"></ul>
                    </div>
                </div>
            </div>
            <div class="ds-c-dialog__actions">
                <button id="save-assets-btn" class="ds-c-button ds-c-button--primary">Save Selection</button>
            </div>
        </div>
    </div>
    
    <!-- Bond Modal -->
    <div id="bond-modal" class="modal">
        <div class="modal-content ds-c-dialog">
            <div class="ds-c-dialog__header">
                <h2 class="ds-h2">Add Bond</h2>
                <button class="ds-c-dialog__close close-modal" aria-label="Close modal dialog">&times;</button>
            </div>
            <div class="ds-c-dialog__body">
                <div class="ds-u-margin-bottom--2">
                    <label class="ds-c-label" for="bond-name">Bond Name:</label>
                    <input type="text" id="bond-name" class="ds-c-field">
                </div>
                <div class="ds-u-margin-bottom--2">
                    <fieldset class="ds-c-fieldset">
                        <legend class="ds-c-label">Progress:</legend>
                        <div id="bond-progress" class="checkbox-track progress-track-edit"></div>
                    </fieldset>
                </div>
            </div>
            <div class="ds-c-dialog__actions">
                <button id="save-bond-btn" class="ds-c-button ds-c-button--primary">Save Bond</button>
            </div>
        </div>
    </div>
    
    <!-- Vow Modal -->
    <div id="vow-modal" class="modal">
        <div class="modal-content ds-c-dialog">
            <div class="ds-c-dialog__header">
                <h2 class="ds-h2">Add Vow</h2>
                <button class="ds-c-dialog__close close-modal" aria-label="Close modal dialog">&times;</button>
            </div>
            <div class="ds-c-dialog__body">
                <div class="ds-u-margin-bottom--2">
                    <label class="ds-c-label" for="vow-description">Description:</label>
                    <textarea id="vow-description" class="ds-c-field" rows="2"></textarea>
                </div>
                <div class="ds-u-margin-bottom--2">
                    <label class="ds-c-label" for="vow-rank">Rank:</label>
                    <select id="vow-rank" class="ds-c-field">
                        <option value="Troublesome">Troublesome</option>
                        <option value="Dangerous">Dangerous</option>
                        <option value="Formidable">Formidable</option>
                        <option value="Extreme">Extreme</option>
                        <option value="Epic">Epic</option>
                    </select>
                </div>
                <div class="ds-u-margin-bottom--2">
                    <fieldset class="ds-c-fieldset">
                        <legend class="ds-c-label">Progress:</legend>
                        <div id="vow-progress" class="checkbox-track progress-track-edit"></div>
                    </fieldset>
                </div>
            </div>
            <div class="ds-c-dialog__actions">
                <button id="save-vow-btn" class="ds-c-button ds-c-button--primary">Save Vow</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="src/app.ts"></script>
</body>
</html>
